description:
  de:
    genericName: Web Application (Backend)
    shortDescription: >-
      Das LautrerWissen ist eine modulare Smart-City-Plattform zur Erfassung,
      Verarbeitung, Speicherung und Visualisierung heterogener Datenquellen. 
    longDescription: >
      Die Plattform LautrerWissen stellt ein zentrales Daten-Backend mit
      integrierter Monitoring- und Analyseinfrastruktur bereit und unterstützt
      damit datengetriebene urbane Informationssysteme. Das System aggregiert
      und verarbeitet Daten aus unterschiedlichen externen und internen Quellen,
      darunter:
      
      - Geodaten (z. B. OpenStreetMap, kommunale Geodatenportale, externe
      Schnittstellen)

      - Offene Verwaltungs- und Open-Data-Portale

      - Wissensquellen wie Wikipedia

      - Veranstaltungs- und Eventdaten

      - IoT- und Sensordaten (z. B. LoRaWAN)

      - Weitere projekt- oder kommunenbezogene Fachverfahren

      Das System fungiert als konsolidiertes Smart-City-Datenbackend mit
      integrierter Monitoring-, Analyse- und Administrationsmodule.
    features:
      - 'Pipelines für smartCity Daten (Akquise, Verarbeitung, Speicherung)'
      - 'Monitoring, Administration, Konfiguration in einem Admin-Dashboard'
      - 'Bereitstellung einer REST API für Daten'
      - 'Verarbeitung von Streaming Daten (MQTT, Websockets)'
